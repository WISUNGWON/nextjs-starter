prod-nextjs-starter:
  component: "@sls-next/serverless-component"
  inputs:
    roleArn: "arn:aws:iam::226881276779:role/prod-nextjs-starter-lambda-role"
    bucketName: prod-nextjs-starter-s3
    description: "*lambda-type*@Edge for prod-nextjs-starter"
    name:
      defaultLambda: prod-nextjs-starter-lambda
      apiLambda: prod-nextjs-starter-lambda
    publicDirectoryCache: true
    # cloudfront:
    #   distributionId: "EPXG7T8ZWPGXI"
    runtime:
      defaultLambda: "nodejs12.x"
      apiLambda: "nodejs12.x"
